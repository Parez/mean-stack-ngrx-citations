<div class="btn-group btn-block">
  <button class="btn btn-primary col-md-6" [ngClass]="{'disabled': !hasPrev}" (click)="prevCitation()">
    <i class="fa fa-chevron-left" aria-hidden="false"></i></button>
  <button class="btn btn-primary col-md-6" (click)="nextCitation()">
    <i class="fa fa-chevron-right" aria-hidden="false"></i></button>
</div>
